<mat-card>
    <div class="tarefa-box">
        <button mat-raised-button color="primary" routerLink="/cadastro">Cadastrar nova Tarefa</button>
        <div class="input-box">
            <mat-form-field>
                <mat-label for="pesquisa">Procurar:</mat-label>
                <input matInput type="text" id="pesquisa" placeholder="Qual registro está buscando?" (input)="search($event)" />
            </mat-form-field>
        </div>
    </div>

    <table mat-table [dataSource]="tarefas" class="mat-elevation-z8">  
    <ng-container matColumnDef="Titulo">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let tarefa">{{ tarefa.titulo }}</td>
    </ng-container>
    
    <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let tarefa"> {{ tarefa.status }} </td>
    </ng-container>
  
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tarefa">
            <button style="margin: 8px;" mat-raised-button color="accent" routerLink="/editar/{{tarefa.id}}">Editar</button>
            <button mat-raised-button routerLink="/detalhes/{{tarefa.id}}">Detalhes</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let tarefa">
            <button mat-raised-button color="warn" (click)="OpenDialog(tarefa.id)">Excluir</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</mat-card>
